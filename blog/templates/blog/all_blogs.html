{% extends 'perportfolio/base.html' %}

{% block content %}

<div class="bg-dark" style="height: 400px; width:100%;">
<h1 class="text-center" style="font-size:100px;color: white;padding-top:100px;"> Blogs </h1>
</div>
<br>

<div class="text-center">
{% for blog in blogdict %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.date|date:'M d Y'|upper  }}</p>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>

{% endfor %}
</div>
{% endblock %}
